<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Riot background information</title>
</head>
<body>
<div class="topnav" id="myTopnav">
    <a href="home.html" class="navlink">Home</a>
    <a href="overview.html" class="navlink">Overview</a>
    <a href="javascript:void(0);" class="icon navlink" onclick="toggleTopNav()">
        <i class="fa fa-bars"></i>
    </a>
    <a href="home.html"><img class="logo-container" src="assets/logo.svg"></a>
</div>

<div class="container">
    <div class="text-style">
        Riot
    </div>

    <div class="line"></div>

    <div class="Rtable Rtable--collapse">
        <div class="Rtable-cell Rtable-cell--head">
            <span class="bg-info-pic"><img src="assets/Riot/League_of_Legends_logo.png" alt="series logo">
            </span>
        </div>
        <div class="Rtable-cell Rtable-cell--head even">
            <span class="bg-info-pic"><img src="assets/Riot/Legends_of_Runeterra_logo.png" alt="series logo">
            </span>
        </div>
        <div class="Rtable-cell Rtable-cell--head">
            <span class="bg-info-pic"><img src="assets/Riot/Teamfight_Tactics_logo.png" alt="series logo">
    </span>
        </div>
        <div class="Rtable-cell Rtable-cell--head even">
            <span class="bg-info-pic"><img src="assets/Riot/Wild Rift Poster_logo.jpg" alt="series logo">
            </span>
        </div>
    </div>

</div>

<footer class="footer">
    <span>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="credits.html">Credits</a>
    </span>
</footer>

<script type="text/javascript">
function toggleTopNav() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</body>
</html>
